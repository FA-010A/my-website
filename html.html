<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" type="text/css" />
  <title>html</title>
  <h1>プログラミング辞書</h1>
</head>

<body>
  <h2>HTMLのページです</h2>
  <div id="nav">
    <ul>
      <li><a href="index.html">HOME</a></li>
      <li><a href="css/css.html">CSS</a></li>
      <li><a href="JavaScript/JavaScript.html">JavaScript</a></li>
      <li><a href="Java/Java.html">Java</a></li>
      <li><a href="Python/Python.html">Python</a></li>
    </ul>
  </div>

  <!-- ファイル選択アップロード -->
  <input type="file" id="fileInput" accept=".txt" />
  <button onclick="uploadFile()">アップロード</button>

  <hr />

  <!-- 直接テキスト入力してアップロード -->
  <h3>テキストを直接入力してアップロード</h3>
  <input type="text" id="textFileName" placeholder="ファイル名を入力（例：sample.txt）" />
  <br />
  <textarea id="textInput" rows="10" cols="50" placeholder="ここにテキストを入力してください"></textarea>
  <br />
  <button onclick="uploadTextAsFile()">テキストをアップロード</button>
  <p id="textUploadProgress"></p>

  <h1>アップロード済ファイル一覧</h1>
  <div id="fileList">読み込み中...</div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>

  <script>
    // Firebase設定（そのままでOK）
    const firebaseConfig = {
      apiKey: "AIzaSyB-Wck9-5KQJLVfWWhE8yBdaW5Jl_3XWis",
      authDomain: "my-website-2b713.firebaseapp.com",
      projectId: "my-website-2b713",
      storageBucket: "my-website-2b713.firebasestorage.app",
      messagingSenderId: "474696820051",
      appId: "1:474696820051:web:7cba8563bb4b025af7eda6",
      measurementId: "G-52N4LS8E57"
    };
    firebase.initializeApp(firebaseConfig);
    const storage = firebase.storage();

    // ファイル選択からアップロード
    function uploadFile() {
      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];
      if (!file) {
        alert("ファイルを選択してください");
        return;
      }

      const reader = new FileReader();
      reader.onload = function (e) {
        const text = e.target.result;
        const blob = new Blob([text], { type: "text/plain;charset=utf-8" });

        const ref = storage.ref('uploads/HTML/' + file.name);
        const uploadTask = ref.put(blob);

        uploadTask.on('state_changed',
          snapshot => {
            const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
            console.log('進捗:', progress.toFixed(2) + '%');
          },
          error => {
            alert('エラー: ' + error.message);
          },
          () => {
            uploadTask.snapshot.ref.getDownloadURL().then(url => {
              alert('アップロード成功！');
              loadFileList(); // アップロード後に一覧更新
            });
          }
        );
      };

      reader.onerror = function () {
        alert("ファイルの読み込みに失敗しました");
      };

      reader.readAsText(file, "UTF-8");
    }

    // テキスト入力をファイル化してアップロード
    function uploadTextAsFile() {
      const fileName = document.getElementById('textFileName').value.trim();
      const text = document.getElementById('textInput').value;
      const progressElem = document.getElementById('textUploadProgress');

      if (!fileName) {
        alert('ファイル名を入力してください');
        return;
      }
      if (!text) {
        alert('テキストを入力してください');
        return;
      }
      if (!fileName.endsWith('.txt')) {
        alert('ファイル名は必ず「.txt」で終わるようにしてください');
        return;
      }

      const blob = new Blob([text], { type: 'text/plain;charset=utf-8' });
      const ref = storage.ref('uploads/HTML/' + fileName);

      const uploadTask = ref.put(blob);

      progressElem.textContent = 'アップロード中... 0%';

      uploadTask.on('state_changed',
        snapshot => {
          const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
          progressElem.textContent = `アップロード中... ${progress.toFixed(2)}%`;
        },
        error => {
          alert('アップロードエラー: ' + error.message);
          progressElem.textContent = '';
        },
        () => {
          uploadTask.snapshot.ref.getDownloadURL().then(url => {
            alert('テキストアップロード成功！');
            progressElem.textContent = '';
            loadFileList(); // アップロード後に一覧更新
          });
        }
      );
    }

    // Firebase Storageのファイル一覧を表示
    function loadFileList() {
      const fileListDiv = document.getElementById('fileList');
      fileListDiv.textContent = '読み込み中...';
      const listRef = storage.ref('uploads/HTML');

      listRef.listAll().then((res) => {
        fileListDiv.textContent = ''; // 初期化

        if (res.items.length === 0) {
          fileListDiv.textContent = 'ファイルが見つかりません';
          return;
        }

        res.items.forEach((itemRef) => {
          itemRef.getDownloadURL().then((url) => {
            const a = document.createElement('a');
            a.href = url;
            a.textContent = itemRef.name;
            a.target = '_blank';
            fileListDiv.appendChild(a);
            fileListDiv.appendChild(document.createElement('br'));
          });
        });
      }).catch((error) => {
        fileListDiv.textContent = 'エラー: ' + error.message;
      });
    }

    // ページ読み込み時にファイル一覧を表示
    window.onload = () => {
      loadFileList();
    };
  </script>
</body>

</html>
