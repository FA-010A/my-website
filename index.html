<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- PWA対応のマニフェスト -->
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

  <!-- 注意事項のテキストファイル表示 -->

  <object class="box8" data="注意事項.txt" type="text/plain" width="100%" height="100%"></object>

  <!-- ナビゲーションメニュー -->
  <div id="nav">
    <h2>ナビゲーションメニュー</h2>
    <ul>
      <li><a href="html.html">HTML</a></li>

  <!-- Firebaseストレージからのファイル表示セクション -->
  <h1>Firebase Storage 表示</h1>
  <h2>選択したテキスト内容</h2>

  <!-- ファイルの中身を表示する領域 -->
  <div class="box8">
    <pre id="file-content" style="white-space: pre-wrap; padding: 10px; font-size: 18px;max-height: 500px;
        overflow-y: auto;">選択したファイルの内容が表示されます。</pre>
  </div>

  <!-- 各言語フォルダごとのファイル一覧 -->
  <h2>テキストファイル一覧</h2>

  <div class="box8">
    <h3>HTML</h3>
    <ul id="fileList-html"></ul>
  </div>

  <div class="box8">
    <h3>CSS</h3>
    <ul id="fileList-css"></ul>
  </div>

  <div class="box8">
    <h3>JavaScript</h3>
    <ul id="fileList-js"></ul>
  </div>

  <div class="box8">
    <h3>Java</h3>
    <ul id="fileList-java"></ul>
  </div>

  <div class="box8">
    <h3>Python</h3>
    <ul id="fileList-python"></ul>
  </div>

  <!-- Firebase JavaScript SDK をモジュール形式で読み込み -->
  <script type="module">
    // Firebase SDK（アプリ、ストレージ）をインポート
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import {
      getStorage,
      ref,
      listAll,
      getDownloadURL,
      getBlob,
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-storage.js";

    // 🔒 セキュリティ改善: 設定を環境変数や外部ファイルから読み込む
    let firebaseConfig = null;

    // 設定ファイルを安全に読み込む関数
    async function loadFirebaseConfig() {
      try {
        // 本番環境では、これらの値を環境変数から取得
        if (typeof process !== 'undefined' && process.env) {
          firebaseConfig = {
            apiKey: process.env.FIREBASE_API_KEY,
            authDomain: process.env.FIREBASE_AUTH_DOMAIN,
            projectId: process.env.FIREBASE_PROJECT_ID,
            storageBucket: process.env.FIREBASE_STORAGE_BUCKET,
            messagingSenderId: process.env.FIREBASE_MESSAGING_SENDER_ID,
            appId: process.env.FIREBASE_APP_ID,
            measurementId: process.env.FIREBASE_MEASUREMENT_ID,
          };
        } else {
          // 開発環境用: 外部設定ファイルを使用
          const response = await fetch('/firebase-config.json');
          if (response.ok) {
            firebaseConfig = await response.json();
          } else {
            throw new Error('設定ファイルが見つかりません');
          }
        }
      } catch (error) {
        console.error('Firebase設定の読み込みに失敗しました:', error);
        // フォールバック: 最小限の設定のみ使用
        firebaseConfig = {
          projectId: "my-website-2b713",
          storageBucket: "my-website-2b713.appspot.com",
          // 公開APIキーのみ（読み取り専用アクセス用）
          apiKey: "AIzaSyB-Wck9-5KQJLVfWWhE8yBdaW5Jl_3XWis"
        };
      }
    }

    // Firebase アプリとストレージを初期化
    async function initializeFirebase() {
      await loadFirebaseConfig();

      if (!firebaseConfig) {
        throw new Error('Firebase設定が読み込めませんでした');
      }

      const app = initializeApp(firebaseConfig);
      return getStorage(app);
    }

    // 各言語ごとのストレージパスとHTML要素の対応表
    const langs = [
      { id: "fileList-html", folder: "uploads/HTML" },
      { id: "fileList-css", folder: "uploads/CSS" },
      { id: "fileList-js", folder: "uploads/JavaScript" },
      { id: "fileList-java", folder: "uploads/Java" },
      { id: "fileList-python", folder: "uploads/Python" },
    ];

    // ファイルコンテンツをキャッシュする関数
    async function cacheFileContent(itemRef) {
      try {
        const blob = await getBlob(itemRef);
        const text = await blob.text();
        itemRef.cachedText = text;
      } catch (error) {
        console.error('ファイル読み込みエラー:', error);
        itemRef.cachedText = 'ファイルの読み込みに失敗しました';
      }
    }

    // ファイルリストを表示する関数
    function displayFileList(itemRef, listElement) {
      const li = document.createElement("li");
      const a = document.createElement("a");
      a.href = "#";
      a.textContent = itemRef.name;

      // セキュリティ: XSS対策のためtextContentを使用
      a.addEventListener("click", (e) => {
        e.preventDefault();
        const fileContentElem = document.getElementById("file-content");
        fileContentElem.textContent = itemRef.cachedText || "読み込み中...";
      });

      li.appendChild(a);
      listElement.appendChild(li);
    }

    // メイン処理
    async function main() {
      try {
        const storage = await initializeFirebase();

        // 各フォルダごとに処理（ファイル一覧の取得と表示）
        langs.forEach(({ id, folder }) => {
          const listElement = document.getElementById(id);
          listElement.textContent = "";

          const listRef = ref(storage, folder);

          // フォルダ内の全ファイルを取得
          listAll(listRef)
            .then((res) => {
              if (res.items.length === 0) {
                listElement.textContent = "ファイルが見つかりません";
                return;
              }

              // 各ファイルに対してリンク作成とキャッシュ
              res.items.forEach(async (itemRef) => {
                await cacheFileContent(itemRef);
                displayFileList(itemRef, listElement);
              });
            })
            .catch((error) => {
              listElement.textContent = "エラー: " + error.message;
              console.error('ファイル一覧取得エラー:', error);
            });
        });
      } catch (error) {
        console.error('アプリケーション初期化エラー:', error);
        document.getElementById('file-content').textContent =
          'Firebase接続エラー: ' + error.message;
      }
    }

    // アプリケーション開始
    main();
  </script>

  <footer>
    <a href="#" class="btn-real-dent" id="scroll-top">
      <i class="fa fa-home"></i>
    </a>
  </footer>

  <script>
    document.getElementById("scroll-top").addEventListener("click", function (e) {
      e.preventDefault();
      window.scrollTo({
        top: 0,
        behavior: "smooth"
      });
    });
  </script>
</body>

</html>
