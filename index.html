<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>プログラミング辞書</title>

  <!-- 外部CSSスタイルを読み込み -->
  <link rel="stylesheet" href="style.css" type="text/css" />
  <link rel="stylesheet" href="security-styles.css" type="text/css" />

  <!-- PWA対応のマニフェスト -->
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- セキュリティヘッダー -->
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self' 'unsafe-inline' https://www.gstatic.com https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; connect-src 'self' https://firebasestorage.googleapis.com https://firebase.googleapis.com; img-src 'self' data:; font-src 'self' https://cdnjs.cloudflare.com;">
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta http-equiv="X-Frame-Options" content="DENY">
  <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
</head>

<body>
  <h1>プログラミング辞書</h1>

  <!-- memo.txtファイルの中身を表示 -->
  <div class="box8 memo-display" id="memo-content">
    <p>memo.txtの内容を読み込み中...</p>
  </div>

  <!-- 注意事項のテキストファイル表示 -->
  <h2>注意事項</h2>
  <div class="box8 notice-display" id="notice-content">
    <p>注意事項を読み込み中...</p>
  </div>

  <!-- ナビゲーションメニュー -->
  <div id="nav" class="box8">
    <h2>ナビゲーションメニュー</h2>
    <ul>
      <li><a href="html.html">HTML</a></li>
      <li><a href="css.html">CSS</a></li>
      <li><a href="JavaScript.html">JavaScript</a></li>
      <li><a href="Java.html">Java</a></li>
      <li><a href="Python.html">Python</a></li>
    </ul>
  </div>

  <!-- 初期化状態表示 -->
  <div id="initialization-status">
    <p>Firebase初期化中...</p>
  </div>

  <!-- Firebaseストレージからのファイル表示セクション -->
  <h1>Firebase Storage 表示</h1>
  <h2>選択したテキスト内容</h2>

  <!-- ファイルの中身を表示する領域 -->
  <div class="box8">
    <pre id="file-content">選択したファイルの内容が表示されます。</pre>
  </div>

  <!-- 各言語フォルダごとのファイル一覧 -->
  <h2>テキストファイル一覧</h2>

  <div class="box8">
    <details class="accordion">
      <summary class="accordion_title">HTML</summary>
      <ul id="fileList-html" class="accordion_contents">読み込み中...</ul>
    </details>
  </div>

  <div class="box8">
    <details class="accordion">
      <summary class="accordion_title">CSS</summary>
      <ul id="fileList-css" class="accordion_contents">読み込み中...</ul>
    </details>
  </div>

  <div class="box8">
    <details class="accordion">
      <summary class="accordion_title">JavaScript</summary>
      <ul id="fileList-js" class="accordion_contents">読み込み中...</ul>
    </details>
  </div>

  <div class="box8">
    <details class="accordion">
      <summary class="accordion_title">Java</summary>
      <ul id="fileList-java" class="accordion_contents">読み込み中...</ul>
    </details>
  </div>

  <div class="box8">
    <details class="accordion">
      <summary class="accordion_title">Python</summary>
      <ul id="fileList-python" class="accordion_contents">読み込み中...</ul>
    </details>
  </div>

  <!-- Firebase JavaScript SDK をモジュール形式で読み込み -->
  <script type="module" src="firebase-app.js"></script>

  <footer>
    <a href="#" class="btn-real-dent" id="scroll-top">
      <i class="fa fa-home"></i>
    </a>
  </footer>

  <script src="scroll-top.js"></script>
</body>

</html>
