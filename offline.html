<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>プログラミング辞書</title>
    <h1>プログラミング辞書</h1>
  </head>
  <body>
    <p>このページはServisWorkerのキャッシュを使用しているため一度表示するとオフラインでも表示できます。</p>
    <object
      data="memo.txt"
      type="text/plain"
      width="100%"
      height="100%"
    ></object>
    <div id="nav">
      <ul>
        <li><a href="index.html">HOME（オフライン時は使用不可）</a></li>
      </ul>
    </div>
      <h1>ファイル一覧</h1>
  <ul id="file-list"></ul>

  <script>
    fetch('/api/list-files')  // ここにサーバー側のAPIのURLを指定
      .then(response => response.json())
      .then(files => {
        const list = document.getElementById('file-list');
        files.forEach(file => {
          const item = document.createElement('li');
          item.textContent = file;
          list.appendChild(item);
        });
      });
  </script>
  <pre id="output">読み込み中...</pre>

<script>
  const fileURL = 'https://firebasestorage.googleapis.com/v0/b/my-website-2b713.firebasestorage.app/o/uploads%2F%E3%82%B9%E3%82%AF%E3%83%AA%E3%83%97%E3%83%88.txt?alt=media&token=afddefd5-5c83-42b0-ac88-b8167d25918d';

  fetch(fileURL)
    .then(res => res.text())
    .then(text => {
      document.getElementById('output').textContent = text;
    })
    .catch(err => {
      document.getElementById('output').textContent = '読み込みに失敗しました';
      console.error(err);
    });
</script>
  </body>
  <script src="app.js"></script>
</html>
