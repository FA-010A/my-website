<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>プログラミング辞書</title>
    <h1>プログラミング辞書</h1>
  </head>
  <body>
    <p>このページはServisWorkerのキャッシュを使用しているため一度表示するとオフラインでも表示できます。</p>
    <object
      data="memo.txt"
      type="text/plain"
      width="100%"
      height="100%"
    ></object>
    <div id="nav">
      <ul>
        <li><a href="index.html">HOME（オフライン時は使用不可）</a></li>
      </ul>
    </div>
      <h1>ファイル一覧</h1>
  <ul id="file-list"></ul>

  <script>
    fetch('/api/list-files')  // ここにサーバー側のAPIのURLを指定
      .then(response => response.json())
      .then(files => {
        const list = document.getElementById('file-list');
        files.forEach(file => {
          const item = document.createElement('li');
          item.textContent = file;
          list.appendChild(item);
        });
      });
  </script>

  </body>
  <script src="app.js"></script>
</html>
